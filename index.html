<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
   
    <link href="css/style.css" rel="stylesheet">
    <!-- favicon -->
    <link rel="icon" type="image/png" href="images/icon.jpg"/>
    <link rel="icon" type="image/png" href="images/icon.jpg"/>  
    
  </head>
  
  <body class="text-center">
    
    <main class="form-signin">
      <form id="form1" action="todo.html" onsubmit="return validate()">
        <img class="mb-4" src="https://icon-library.com/images/to-do-list-icon/to-do-list-icon-10.jpg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Sign In</h1>
        <div class="form-floating">
          <input type="text" class="form-control" id="username" placeholder="Username">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <button id="loginBtn"  class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      </form>
    </main>
    
    
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> 

  
  </body>
</html>
